<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.css"
          type="text/css">
    <style>
      .map {
        height: 500px;
        width: 100%;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.6.5/ol.js"
            type="text/javascript"/>
    </script>
  </head>
  <body>
    <h2>OpenLayers OpenStreetMap</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
       view: new ol.View({
          center: ol.proj.fromLonLat([-96.000,38.000]),
          zoom: 4
        })
      });
    </script>
  </body>
</html>
